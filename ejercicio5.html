<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Inputs HTML</h1>

    <section>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>

        <label for="radio1">Radio:</label>
        <input type="radio" id="radio" name="radio" value="opcion"> Opci√≥n<br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="search">Buscar:</label>
        <input type="search" id="search" name="search"><br>

        <label for="submit">Submit:</label>
        <input type="submit" id="submit" value="Enviar"><br>

        <label for="reset">Reset:</label>
        <input type="reset" id="reset" value="Restablecer"><br>

    </section>

</body>
</html>
