<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Expansión de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Expansión de Ventas</h1>

    <table data-numero-anos="4" data-numero-productos="4" data-nombre-productos="Producto A,Producto B,Producto C,Producto D" data-titulo-tabla="Expansión de Ventas">
        <thead>
            <tr>
                <th rowspan="2">Año</th>
                <th colspan="4">Expansión de Ventas</th>
            </tr>
            <tr>
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>N-3</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

            <tr>
                <td>N-2</td>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>4</td>
            </tr>

            <tr>
                <td>N-1</td>
                <td>4</td>
                <td>4</td>
                <td>7</td>
                <td>3</td>
            </tr>

            <tr>
                <td>N</td>
                <td>5</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th rowspan="2">Año</th>
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
            <tr>
                <th colspan="4">Expansión de Ventas</th>
            </tr>
        </tfoot>
    </table>

    <script>
        const table = document.querySelector('table');
        console.log('Número de años:', table.dataset.numeroAnos);
        console.log('Número de productos mostrados:', table.dataset.numeroProductos);
        console.log('Nombre de los productos:', table.dataset.nombreProductos.split(','));
        console.log('Título de la tabla:', table.dataset.tituloTabla);
    </script>
</body>
</html>
